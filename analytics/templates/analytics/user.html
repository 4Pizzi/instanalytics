{% load staticfiles %}
<script src="{% static "js/jquery-3.4.1.min.js" %}"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}</title>
    <style>

        body {
            margin: 0;
            font-family: Apercu, sans-serif;
            text-rendering: optimizelegibility;
            display: flex;
            flex-direction: column;
            background-color: #0a0b29;
        }

        .header-content{
            width: 100%;
            background-image: url({% static './img/background-texture.png' %});
            position: sticky;
            top: 0;
            height: auto;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
            color: white;
            background-color: #0a0b29;
            transition: height 200ms;
        }

        .top-header{
            position: relative;
            display: flex;
            flex-direction: row;
            line-height: 1.5;
            align-items: center;
            color: white;
            height: 50px;
        }

        nav{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .logo{
            width: 50%;
            padding: 0 20px;
            display: flex;
            flex-direction: row;
        }

        .top-header a:link{
            color: white;
        }

        .top-header a:visited{
            color: white;
        }

        .top-header ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            width: 50%;
            justify-content: flex-end;

        }

        .top-header ul li {
            margin: 0 1em;
            padding: 1em;
            display: flex;
            align-items: center;
            align-content: center;
        }



        .profile-info{
            /*background-color: #090a26;*/
            position: relative;
            width: 100%;
            /*box-shadow:0 5px 15px #0f102c;*/
            display: flex;
            flex-direction: column;
            height: 300px;
        }

        .profile-first-info{
            width: 100%;
            position: sticky;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .first-item{
            display: flex;
            justify-content: center;
            font-size: 2.4rem;
            font-weight: 700;
        }

        #name-item{
            position: absolute;
            font-size: 7rem;
            left: 10px;
            color: white;
            opacity: 0.1;
            top: 0px;
            font-weight: 900;

        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .body-content{
            position: relative;
            font-size: 1.7rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: #0a0b29;
            color: white;
        }

        #profile{
            border-radius: 50%;

        }

        .top-info{
            position: relative;
            height: 80%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile-info-preview ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: center;
            text-align: center;

        }


        .profile-info-preview ul li {
            margin: 0 1em;
            padding: 1em;
            width: 100px;
            box-shadow:0 5px 15px #0f102c;

        }


        .profile-bio{
            font-size: 1.3rem;
            text-align: center;
            padding: 20px;

        }

        .preview-label{
            font-size: 1rem;
        }
    </style>
</head>
<script>
    $(window).scroll(function (event) {
        var scroll = $(window).scrollTop();
        console.log(scroll)


     });

</script>
<body>
    <header class="header-content">
        <nav class="top-header" id="header-bar">
            <div class="logo">
                <h2><a style="text-decoration:none" href="/analytics/">instanalytics</a></h2>
            </div>
                <ul class="top-header-list">
                    <li></li>
                    <li>{{ username }}</li>
                    <li><img id="profile" src="{% static url %}" height="40px"></li>
                </ul>
        </nav>

    </header>
    <section class="body-content">
        <div id="name-item">{{ fullname }}</div>
        <div class="top-info">
            <div class="profile-info" id="prf-info">
            <div class="profile-first-info">

                <div class="first-item"><img id="profile" src="{% static url %}" height="300px"></div>
            </div>
        </div>
            <div class="profile-bio">{{ bio }}</div>
            <div class="profile-info-preview">
                <ul id="preview-data">
                    <li>{{ n_post }}<div class="preview-label">post</div></li>
                    <li>{{ n_followers }}<div class="preview-label">followers</div></li>
                    <li>{{ n_following }}<div class="preview-label">following</div></li>
                </ul>

            </div>
        </div>
    </section>
</body>
</html>
